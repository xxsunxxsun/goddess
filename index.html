<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所得稅計算器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 深色主題樣式已移除 */
        .card {
            /* 移除背景色 */
            border-radius: 1rem;
        }
        /* 移除表單控制項的深色樣式 */
        /* .form-control, .form-check-input {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
        } */
        /* 移除按鈕的深色樣式 */
        /* .btn-primary {
            background-color: #6200ea;
            border: none;
        }
        .btn-primary:hover {
            background-color: #7f39fb;
        } */
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-4">台灣所得稅計算器</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="income" class="form-label">應稅收入（元）</label>
                        <input type="number" class="form-control" id="income" name="income" required>
                    </div>
                    <div class="mb-3">
                        <label for="dependents" class="form-label">扶養親屬數量</label>
                        <input type="number" class="form-control" id="dependents" name="dependents" value="0" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">婚姻狀態</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="is_married" id="marriedYes" value="yes" required>
                            <label class="form-check-label" for="marriedYes">已婚</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="is_married" id="marriedNo" value="no">
                            <label class="form-check-label" for="marriedNo">未婚</label>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">計算稅額</button>
                    </div>
                </form>
                {% if tax is not none %}
                    <div class="alert alert-success mt-4" role="alert">
                        您應繳的稅額為：<strong>{{ tax }} 元</strong>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
